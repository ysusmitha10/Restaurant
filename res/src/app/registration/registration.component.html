<div class="container py-5 h-100 ">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class=" col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
          <h2 class="text-primary text-uppercase mb-4">Register</h2>
     
            <div class="form-outline mb-4">
              <input type="text" id="Name" class="form-control form-control-lg" placeholder="Name" required/>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="Email" class="form-control form-control-lg" placeholder="Email"/>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="Password" class="form-control form-control-lg" placeholder="password" />
           </div>
           <div class="form-outline mb-4">
            <input type="number" id="Number" class="form-control form-control-lg" placeholder="Number"/>
          </div>

             
            <div class="d-flex justify-content-evenly m-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Remme" name="Remme"  />
              <label class="form-check-label" for="Remme"> Remember Me </label>
            </div>
              <a href="#">Forgot Password</a>

             </div>
              <div class="mt-3 d-flex justify-content-center ">
                 <button class="btn btn-primary text-white text-uppercase ">Register</button>
              </div>
       
            </div>
        </div>
      </div>
  </div> 
</div>
