<div class="body">
  <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="w-25 border border-primary rounded colour">
      <h2 class="text-center text-dark text-uppercase m-2">Login</h2>
      <div class="form-group m-2">
        <input type="email" class="form-control" name="Email" id="Email" placeholder="Email"/>
      </div>
      <div class="form-group m-2">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
      </div>
      <div class="d-flex justify-content-evenly m-2">
        <div class="form-check">
          <input type="checkbox" name="Remme" id="Remme" class="form-check-input"/>
          <label for="Remme" class="form-check-label text-primary">Remember Me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>
      <div class="m-2 justify-content-center d-flex">
        <button class="btn btn-primary ">SignIn</button>
      </div>
      <h6 class="text-center text-primary">Not a member 
        <a href="#" routerLink="/registration-component" routerLinkActive="active">
          <i><b>RegisterNow</b></i>
        </a>
        
      </h6>
      <p class="mx-2" style="font-size: 18px;"><b>SignIn with:</b></p>
      <div>
        <i class="mx-2 bi bi-facebook" style="font-size: 18px;">
          <a href="#" class="btn">Continue with Facebook</a>
        </i><br>
        <i class="mx-2 bi bi-google" style="font-size: 18px;">
          <a href="#" class="btn">Continue with Google</a>
        </i><br>
        <i class="mx-2 bi bi-instagram" style="font-size: 18px;">
          <a href="#" class="btn">Continue with Instagram</a>
        </i>
      </div>
    </div>

  </div>
</div>
